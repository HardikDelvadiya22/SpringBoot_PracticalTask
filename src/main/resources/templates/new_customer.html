<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Customer Management System</h1>
		<hr>
		<h2>Save Customer</h2>

		<form action="#" th:action="@{/saveCustomer}" th:object="${customer}"
			method="POST">
			<input type="text" th:field="*{name}"
				placeholder="Customer Name" class="form-control mb-4 col-4">
				
				<select  th:field="*{gender}"  class="form-control mb-4 col-4">
				<option value="Male">Male</option>
				<option value="Female">Female</option>
				<option value="Other">Other</option>
				</select>
				
				<input type="text" th:field="*{email}"
				placeholder="Email Adress" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{mobile}"
				placeholder="Mobile No" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{addressLine1}"
				placeholder="Address Line 1" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{addressLine2}"
				placeholder="Address Line 2" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{state}"
				placeholder="State" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{city}"
				placeholder="City" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{zipcode}"
				placeholder="Zipcode" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{country}"
				placeholder="Country" class="form-control mb-4 col-4">
				
				 
				<button type="submit" class="btn btn-info col-2"> Save Customer</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Customer List</a>
	</div>
</body>
</html>
